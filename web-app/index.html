        function createCardElement(card, index) {

            cardEl.dataset.cardData = JSON.stringify(card);
            
            if (index === currentIndex) {

        function renderCards() {
            cardStack.innerHTML = '';
            cards.forEach((card, index) => {
                const cardEl = createCardElement(card, index);
                cardStack.appendChild(cardEl);
            });

            // Add global listeners
            document.addEventListener('mousemove', handleDragMove);
            document.addEventListener('touchmove', handleDragMove);
            document.addEventListener('mouseup', handleDragEnd);
            document.addEventListener('touchend', handleDragEnd);
        }

        function handleDragStart(e) {
            const card = e.currentTarget.closest('.card');
            if (!card || !card.classList.contains('current')) return;

            // Prevent drag if clicking on chat input area
            if (e.target.closest('.chat-input-container')) {
                return;
            }

            isDragging = true;
            card.classList.add('dragging');
            
            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            startX = clientX;
            currentX = clientX;
        }

        function handleDragMove(e) {
            if (!isDragging) return;
            
            e.preventDefault();
            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            currentX = clientX;
            
            const deltaX = currentX - startX;
            const currentCard = document.querySelector('.card.current');
            
            if (currentCard) {
                const rotation = deltaX / 20;
                currentCard.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg)`;
                
                // Show indicators
                if (deltaX > 30) {
                    rightIndicator.classList.add('visible');
                    leftIndicator.classList.remove('visible');
                } else if (deltaX < -30) {
                    leftIndicator.classList.add('visible');
                    rightIndicator.classList.remove('visible');
                } else {
                    leftIndicator.classList.remove('visible');
                    rightIndicator.classList.remove('visible');
                }
            }
        }

        function handleDragEnd(e) {
            if (!isDragging) return;

            isDragging = false;
            const deltaX = currentX - startX;
            const currentCard = document.querySelector('.card.current');
            
            leftIndicator.classList.remove('visible');
            rightIndicator.classList.remove('visible');

            if (currentCard) {
                currentCard.classList.remove('dragging');

                if (Math.abs(deltaX) > SWIPE_THRESHOLD) {
                    // Swipe complete
                    const direction = deltaX > 0 ? 'right' : 'left';
                    const targetX = direction === 'right' ? window.innerWidth : -window.innerWidth;
                    
                    currentCard.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                    currentCard.style.transform = `translateX(${targetX}px) rotate(${deltaX / 10}deg)`;
                    currentCard.style.opacity = '0';

                    setTimeout(() => {
                        handleSwipe(direction);
                    }, 300);
                } else {
                    // Return to center
                    currentCard.style.transition = 'transform 0.3s ease';
                    currentCard.style.transform = '';
                }
            }
        }

            }
        }

        async function openChatOverlay(card, initialMessage) {
            currentChatCard = card;
            chatMessages = [];

            // Set card context
            document.getElementById('chatContextTitle').textContent = card.title;
            document.getElementById('chatContextBody').textContent = card.body;

            // Add initial user message
            addMessageToChat('user', initialMessage);

            // Show loading indicator
            const loadingMsg = addMessageToChat('ai', '‚è≥ ‡§ú‡§µ‡§æ‡§¨ ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§π‡•Ç‡§Ç...');

            // Show overlay
            document.getElementById('chatOverlay').classList.add('active');
            
            // Focus on bottom input
            document.getElementById('chatBottomInput').focus();

            // Call LLM
            const conversationHistory = chatMessages
                .filter(msg => msg.type !== 'loading')
                .map(msg => ({
                    role: msg.type === 'user' ? 'user' : 'assistant',
                    content: msg.text
                }));

            const aiResponse = await callOpenRouterLLM(card, initialMessage, conversationHistory);

            // Remove loading message
            loadingMsg.remove();

            // Add AI response
            addMessageToChat('ai', aiResponse);
        }

        function closeChatOverlay() {
            document.getElementById('chatOverlay').classList.remove('active');
            document.getElementById('chatMessages').innerHTML = '';
            document.getElementById('chatBottomInput').value = '';
            currentChatCard = null;
            chatMessages = [];
        }

        function addMessageToChat(type, text) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${type}`;

            const avatar = type === 'user' ? 'üë§' : 'ü§ñ';

            // Store message
            chatMessages.push({ type, text });
        }

        async function sendChatMessage() {
            const input = document.getElementById('chatBottomInput');
            const message = input.value.trim();

            if (!message || !currentChatCard) return;

            // Add user message
            addMessageToChat('user', message);
            input.value = '';

            const loadingMsg = addMessageToChat('ai', '‚è≥ ‡§∏‡•ã‡§ö ‡§∞‡§π‡§æ ‡§π‡•Ç‡§Ç...');

            const conversationHistory = chatMessages

            const aiResponse = await callOpenRouterLLM(currentChatCard, message, conversationHistory);

            // Remove loading message
            loadingMsg.remove();

            // Add AI response
            addMessageToChat('ai', aiResponse);
        }

        // Event listeners for chat overlay

            }
        });

        // Initialize app
        init();
    </script>
